<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet/style.css">
    <link rel="stylesheet" href="stylesheet/categories.css">
    <title>Figma</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <a class="navbar-brand" href="/"><img src=/"assets/nav-logo.png" alt="just home"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>

                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel" style="width:50%;">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                   <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 pt-3 me-5">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Listings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Members</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Pages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Contact</a>
                    </li>
                    </ul>
                    <div class="mt-3 nav-btns">
                        <button type="button" class="btn mb-2"><img src=/"assets/phone.png" alt="phone" width="20px"> +68 685 88666</button>
                        <button type="button" class="btn mb-2"><img src=/"assets/profile.png" alt="profile" width="25px"></button>
                        <button type="button" class="btn btn-outline-secondary">Add Property</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    <header class="category-header container d-flex justify-content-center flex-column text-center text-white py-5">
        <h1>All Property Categories</h1>
        <p class="lead">Browse through our different types of properties</p>
    </header>

    <main class="container py-5">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-3 g-4">
            <div class="col">
                <div class="card text-center border-0 shadow-sm rounded-4">
                    <img src=/"assets/categories/ct-card1.png" class="card-img-top ct-card mx-auto mt-4" alt="Town House">
                    <div class="card-body">
                        <h5 class="card-title">Town House</h5>
                        <p class="card-text">2 Properties</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center border-0 shadow-sm rounded-4">
                    <img src=/"assets/categories/ct-card2.png" class="card-img-top ct-card mx-auto mt-4" alt="Modern Villa">
                    <div class="card-body">
                        <h5 class="card-title">Modern Villa</h5>
                        <p class="card-text">10 Properties</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center border-0 shadow-sm rounded-4">
                    <img src=/"assets/categories/ct-card3.png" class="card-img-top ct-card mx-auto mt-4" alt="Apartment">
                    <div class="card-body">
                        <h5 class="card-title">Apartment</h5>
                        <p class="card-text">3 Properties</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center border-0 shadow-sm rounded-4">
                    <img src=/"assets/categories/ct-card4.png" class="card-img-top ct-card mx-auto mt-4" alt="Office">
                    <div class="card-body">
                        <h5 class="card-title">Office</h5>
                        <p class="card-text">3 Properties</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center border-0 shadow-sm rounded-4">
                    <img src=/"assets/categories/ct-card5.png" class="card-img-top ct-card mx-auto mt-4" alt="Single Family">
                    <div class="card-body">
                        <h5 class="card-title">Single Family</h5>
                        <p class="card-text">5 Properties</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
